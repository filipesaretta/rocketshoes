<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./scss/styles.scss">
  <title>Razzo Scarpe</title>

</head>

<body>
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo">
        <img src="../assets/logo.svg" alt="Logo">
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="list__item"><a href="/" class="list__link">Uomo</a></li>
          <li class="list__item"><a href="/" class="list__link">Donna</a></li>
          <li class="list__item"><a href="/" class="list__link">Bambini</a></li>
          <li class="list__item"><a href="/" class="list__link">Customizzare</a></li>
        </ul>
      </nav>
      <div class="header__search">
        <input type="text" placeholder="Ricercare">
        <img src="../assets/icon-search.svg" alt="Search icon" class="icon__search">
        <img src="../assets/icon-bag.svg" alt="Bag icon" class="icon__bag">
      </div>
    </header>
    <main class="main">
      <div class="price">
        <h1 class="price__title">
          Tênis Esportivo Para Corrida
          Top
        </h1>
        <p class="price__description">
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.
        </p>
        <p class="price__cost">
          R$ 1.000,00
        </p>
        <button class="button">Comprar</button>
      </div>
      <div class="product">
        <img src="../assets/tenis-1-ampliado.png" alt="Scarpa blu" class="main-image">
        <div class="image-details">
          <img src="../assets/tenis-1-galeria.png" alt="Scarpa blu">
          <img class="selected" src="../assets/tenis-2-galeria.png" alt="Scarpa blu">
          <img src="../assets/tenis-3-galeria.png" alt="Scarpa blu">
        </div>
      </div>
    </main>
    <footer class="footer">
      <iframe width="250" height="166" src="https://www.youtube.com/embed/txSIoPCr2Oo" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <div class="footer__social-media">
        <a href="">FACEBOOK</a>
        <a href="">INSTAGRAM</a>
        <a href="">YOUTUBE</a>
        <a href="">TWITTER</a>
      </div>

      <button class="footer__button">Explore Mais →</button>

    </footer>
  </div>

</body>

</html>
